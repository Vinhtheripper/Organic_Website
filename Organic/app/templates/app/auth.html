{% extends "app/base.html" %}
{% load static %}

{% block title %}GreenNest – Organic Market{% endblock %}

{% block content %}



  <!-- Auth Card -->
  <section class="auth-wrapper">
    <div class="auth-card">
      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Đăng nhập</button>
        <button class="tab-btn" data-tab="register">Đăng ký</button>
      </div>

      <!-- Login Form -->
      <form id="login" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="auth-btn">Đăng nhập</button>
        <div class="alt-option">
          Chưa có tài khoản? <a href="#" onclick="switchTab('register')">Đăng ký ngay</a>
        </div>
      </form>

      <!-- Register Form -->
      <form id="register" class="auth-form" style="display:none;">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="tel" placeholder="0123 456 789" required>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="auth-btn">Đăng ký</button>
        <div class="alt-option">
          Đã có tài khoản? <a href="#" onclick="switchTab('login')">Đăng nhập</a>
        </div>
      </form>
    </div>
  </section>



  <!-- JS -->
  <script src="{% static 'js/auth.js' %}"></script>

{% endblock %}
